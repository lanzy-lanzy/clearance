{% extends 'base.html' %}

{% block head %}
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}
{% block sidebar %}{% endblock %}
{% block navbar %}{% endblock %}
{% block content %}

{% include 'components/navbar.html' %}
<div class="min-h-screen bg-gradient-to-br from-emerald-50 to-emerald-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-emerald-900">
            Student Registration
        </h2>
        <p class="mt-2 text-center text-sm text-emerald-600">
            Create your account to start your clearance journey
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-xl sm:px-10 border border-emerald-100">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- User Information -->
                <div>
                    <label for="username" class="block text-sm font-medium text-emerald-700">Username</label>
                    <div class="mt-1">
                        <input type="text" name="username" id="username" required 
                            class="appearance-none block w-full px-3 py-2 border border-emerald-200 rounded-lg shadow-sm placeholder-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-emerald-700">First Name</label>
                        <div class="mt-1">
                            <input type="text" name="first_name" id="first_name" required 
                                class="appearance-none block w-full px-3 py-2 border border-emerald-200 rounded-lg shadow-sm placeholder-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        </div>
                    </div>

                    <div>
                        <label for="last_name" class="block text-sm font-medium text-emerald-700">Last Name</label>
                        <div class="mt-1">
                            <input type="text" name="last_name" id="last_name" required 
                                class="appearance-none block w-full px-3 py-2 border border-emerald-200 rounded-lg shadow-sm placeholder-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-emerald-700">Email</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" required 
                            class="appearance-none block w-full px-3 py-2 border border-emerald-200 rounded-lg shadow-sm placeholder-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-emerald-700">Password</label>
                    <div class="mt-1">
                        <input type="password" name="password" id="password" required 
                            class="appearance-none block w-full px-3 py-2 border border-emerald-200 rounded-lg shadow-sm placeholder-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                </div>

                <div>
                    <label for="password2" class="block text-sm font-medium text-emerald-700">Confirm Password</label>
                    <div class="mt-1">
                        <input type="password" name="password2" id="password2" required 
                            class="appearance-none block w-full px-3 py-2 border border-emerald-200 rounded-lg shadow-sm placeholder-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                </div>

                <!-- Student Specific Information -->
                <div>
                    <label for="student_id" class="block text-sm font-medium text-emerald-700">Student ID</label>
                    <div class="mt-1">
                        <input type="text" name="student_id" id="student_id" required 
                            class="appearance-none block w-full px-3 py-2 border border-emerald-200 rounded-lg shadow-sm placeholder-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                </div>

                <div>
                    <label for="course" class="block text-sm font-medium text-emerald-700">Course</label>
                    <div class="mt-1">
                        <input type="text" name="course" id="course" required 
                            class="appearance-none block w-full px-3 py-2 border border-emerald-200 rounded-lg shadow-sm placeholder-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                </div>

                <div>
                    <label for="year_level" class="block text-sm font-medium text-emerald-700">Year Level</label>
                    <div class="mt-1">
                        <select name="year_level" id="year_level" required 
                            class="appearance-none block w-full px-3 py-2 border border-emerald-200 rounded-lg shadow-sm placeholder-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="program_chair" class="block text-sm font-medium text-emerald-700">Choose your Dean</label>
                    <div class="mt-1">
                        <select name="program_chair" id="program_chair" required>
                            {% for chair in program_chairs %}
                                <option value="{{ chair.id }}">{{ chair.user.get_full_name }} - {{ chair.designation }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="is_boarder" id="is_boarder"
                        class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-emerald-300 rounded">
                    <label for="is_boarder" class="ml-2 block text-sm text-emerald-700">
                        Are you a dormitory boarder?
                    </label>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
