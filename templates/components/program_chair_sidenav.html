<nav x-data="{ isOpen: true }" 
     class="bg-emerald-900 sticky top-0 h-screen transition-all duration-300 flex flex-col" 
     :class="isOpen ? 'w-64' : 'w-20'">
    
    <div class="p-6 flex-grow" :class="isOpen ? '' : 'px-4'">
 
        <div class="flex items-center gap-3 mb-8" :class="isOpen ? '' : 'justify-center'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
            </svg>
            <h2 x-show="isOpen" class="text-2xl font-bold text-white">DEAN'S Panel</h2>
        </div>

        <ul class="space-y-4">
            <li>
                <a href="{% url 'program_chair_dashboard' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-emerald-800 hover:text-white rounded-lg transition-all duration-200"
                   :class="isOpen ? '' : 'justify-center px-2'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M3 3h4v4H3V3zM3 9h4v8H3V9zM9 3h8v4H9V3zM9 9h8v8H9V9z" />
                    </svg>
                    <span x-show="isOpen">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'manage_students' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-emerald-800 hover:text-white rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'manage_students' %}bg-emerald-800 text-white{% endif %}"
                   :class="isOpen ? '' : 'justify-center px-2'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                    </svg>
                    <span x-show="isOpen">Manage Students</span>
                </a>
            </li>
            <li>
                <a href="{% url 'generate_reports' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-emerald-800 hover:text-white rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'generate_reports' %}bg-emerald-800 text-white{% endif %}"
                   :class="isOpen ? '' : 'justify-center px-2'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm2 10a1 1 0 10-2 0v3a1 1 0 102 0v-3zm4-1a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1z" clip-rule="evenodd"/>
                    </svg>
                    <span x-show="isOpen">Generate Reports</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Logout Section -->
    <div class="p-6 border-t border-emerald-800" :class="isOpen ? '' : 'px-4'">
        <a href="{% url 'logout' %}" 
           class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-emerald-800 hover:text-white rounded-lg transition-all duration-200"
           :class="isOpen ? '' : 'justify-center px-2'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>
