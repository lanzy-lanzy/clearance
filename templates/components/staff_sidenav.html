<nav x-data="{ isOpen: true }" 
     class="bg-blue-900 sticky top-0 h-screen transition-all duration-300 flex flex-col" 
     :class="isOpen ? 'w-64' : 'w-20'">
    
    <div class="p-6 flex-grow" :class="isOpen ? '' : 'px-4'">
        <!-- Header -->
        <div class="flex items-center gap-3 mb-8" :class="isOpen ? '' : 'justify-center'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            <h2 x-show="isOpen" class="text-2xl font-bold text-white">{{ user.staff.office.name }}</h2>
        </div>

        <!-- Navigation Links -->
        <ul class="space-y-4">
            <!-- Dashboard -->
            <li>
                <a href="{% url 'staff_dashboard' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-800 hover:text-white rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'staff_dashboard' %}bg-blue-800 text-white{% endif %}"
                   :class="isOpen ? '' : 'justify-center px-2'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M3 3h4v4H3V3zM3 9h4v8H3V9zM9 3h8v4H9V3zM9 9h8v8H9V9z"/>
                    </svg>
                    <span x-show="isOpen">Dashboard</span>
                </a>
            </li>

            <!-- Pending Requests -->
            <li>
                <a href="{% url 'staff_pending_requests' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-800 hover:text-white rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'staff_pending_requests' %}bg-blue-800 text-white{% endif %}"
                   :class="isOpen ? '' : 'justify-center px-2'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"/>
                    </svg>
                    <span x-show="isOpen">Pending Requests</span>
                </a>
            </li>

            <!-- History -->
            <li>
                <a href="{% url 'staff_clearance_history' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-800 hover:text-white rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'staff_clearance_history' %}bg-blue-800 text-white{% endif %}"
                   :class="isOpen ? '' : 'justify-center px-2'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"/>
                    </svg>
                    <span x-show="isOpen">Clearance History</span>
                </a>
            </li>

            <!-- Profile -->
            <li>
                <a href="{% url 'staff_profile' %}" 
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-800 hover:text-white rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'staff_profile' %}bg-blue-800 text-white{% endif %}"
                   :class="isOpen ? '' : 'justify-center px-2'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                    </svg>
                    <span x-show="isOpen">My Profile</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Toggle Button -->
    <div class="p-6" :class="isOpen ? '' : 'px-4'">
        <button @click="isOpen = !isOpen" 
                class="w-full flex items-center justify-center gap-3 px-4 py-3 text-gray-300 hover:bg-blue-800 hover:text-white rounded-lg transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" :class="isOpen ? 'transform rotate-180' : ''" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"/>
            </svg>
            <span x-show="isOpen">Collapse Menu</span>
        </button>
    </div>
</nav>
